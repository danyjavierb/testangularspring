<h2 class="title">Clients</h2>
<div class="mat-elevation-z8 client-container ">
  <table mat-table  [dataSource]="dataSource" [class.isMobile]="isMobile">

    <ng-container matColumnDef="sharedKey">
      <th mat-header-cell *matHeaderCellDef>Shared Key </th>
      <td mat-cell *matCellDef="let element">

        <span class="mobile-label"> sharedKey:  </span>
        {{element.sharedKey}}


      </td>
    </ng-container>

    <ng-container matColumnDef="businessId">
      <th mat-header-cell *matHeaderCellDef> Business Id </th>
      <td mat-cell *matCellDef="let element">
        <span class="mobile-label"> businessId:  </span>
        {{element.businessId}}

      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> E-mail </th>
      <td mat-cell *matCellDef="let element">
        <span class="mobile-label"> email:  </span>
        {{element.email}}

      </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element">
        <span class="mobile-label"> phone:  </span>
        {{element.phone}}


      </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Data Added </th>
      <td mat-cell *matCellDef="let element">
        <span class="mobile-label"> createdAt:  </span>
        {{element.createdAt}}

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
</div>
