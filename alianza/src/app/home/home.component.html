<mat-sidenav-container class="container">
  <mat-sidenav mode="side" opened class="side-bar hide-on-small-screens">

    <div layout="row">
      <img class="logo" src="assets/img/logo.png">
    </div>
    <div layout="row" class="clients-main">
      <mat-icon>person</mat-icon>
      <span class="nav-caption">Clients</span>
    </div>
    <div layout="row">
      <mat-nav-list>
        <a mat-list-item>
          <mat-icon>person_outline</mat-icon>
          <span class="nav-caption">Clients</span>
        </a>
        <a mat-list-item>
          <mat-icon>assignment_ind</mat-icon>
          <span class="nav-caption">Clients look history</span>
        </a>
        <a mat-list-item>
          <mat-icon>account_balance</mat-icon>
          <span class="nav-caption">Emergency PIN configuration</span>
        </a>
      </mat-nav-list>
    </div>
  </mat-sidenav>
  <mat-sidenav-content class="content-container">
    <div layout="row" layout-wrap class="inner-menu">
      <button mat-raised-button color="primary" (click)="openDialog()">
        <mat-icon>add</mat-icon>
        New
      </button>
      <button (click)="downloadCsv()" mat-raised-button color="primary">
        <mat-icon>archive</mat-icon>
        Export
      </button>
    </div>

    <div layout="row" layout-wrap class="inner-search-menu">

      <input matInput type="text" placeholder="Enter shared key" [(ngModel)]="value">
      <button mat-stroked-button class="search-key" (click)="searchByKey()">
        <mat-icon>search</mat-icon>
        search
      </button>
      <button mat-raised-button color="primary" class="advanced-search" (click)="openAdvancedSearch()"> advanced search</button>
    </div>
    <div layout="row" *ngIf="advancedSearch" layout-wrap class="inner-search-menu">
     <app-advanced-search (advanceSearch)="onAdvancedSearch($event)"> </app-advanced-search>
    </div>

    <div layout="row" layout-wrap class="users-table">
      <app-clients  [clients]="(clients)"></app-clients>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
